<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TableSaw Sortable Table</title>

	<link rel="stylesheet" href="../bower_components/filament-dialog/dist/dialog.css">
	<link rel="stylesheet" href="../dist/tablesaw.css">
	<link rel="stylesheet" href="demo.css">

	<!--[if lt IE 9]><script src="../bower_components/respond/dest/respond.min.js"></script><!--<![endif]-->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/filament-dialog/dist/dialog.build.js"></script>
	<script src="../dist/tablesaw.js"></script>

	<script>
	$( document ).ready(function() {
		var mydata = [
			{"Name":"A", "P1":"1", "P2":"2", "P3":"3", "P4":"1", "P5":"2", "P6":"3"},
			{"Name":"B", "P1":"4", "P2":"5", "P3":"6", "P4":"1", "P5":"2", "P6":"3"},
			{"Name":"C", "P1":"7", "P2":"8", "P3":"9", "P4":"1", "P5":"2", "P6":"3"}
		];

		$( '#ajaxed' ).html( "<table class='tablesaw' data-mode='swipe' id='mytable'><thead><tr><th data-priority='persist'>Name</th><th>P1</th><th>P2</th><th>P3</th><th>P4</th><th>P5</th><th>P6</th></tr></thead><tbody id='place1'></tbody></table>" );

		var tbody = $( '#mytable tbody' ), props = ["Name","P1","P2","P3","P4","P5","P6"];

		$.each( mydata, function(i, value){
			var tr = $('<tr>');

			$.each(props, function(i, prop){
				$('<td>').html(value[prop]).appendTo(tr); 
			});

			tbody.append(tr);
		});

		$('#mytable').table().data( "table" ).refresh();

	});
	</script>
